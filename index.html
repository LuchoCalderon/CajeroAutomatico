<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cajero Autom√°tico</h1>
    <header id="selectUsuario" class="container">
        <section id="users">
            <div class="input-group mb-3 row" id="usuario">
                <p>Selecciona una cuenta:</p>
                <button class="btn btn-light"  onclick="ingresarPassword('Mali')">Mali</button>
                <button class="btn btn-light"  onclick="ingresarPassword('Gera')">Gera</button>
                <button class="btn btn-light"  onclick="ingresarPassword('Maui')">Maui</button>
            </div>
        </section>
        <section id = "claveUsuario" class="container">
            <div>
                <label for="password">Ingresa el password de la cuenta </label>
                <input class="form-control" type="password" name="password" id="password" >
            </div>   
        </section>
        <section id ="validar" class="container">
            <div>
                <button class = "btn btn-primary" onclick="validarPassword()">Ingresar</button>
                <button class="btn btn-danger" onclick="seleccionarCuenta()">Cancelar</button>
            </div>
        </section>
        <section id="opciones" class="container">
            <div>
                <p>Bienvenido </p>
                    <button class = "btn btn-primary" onclick="consultarSaldo()">Consultar saldo</button>
                    <button class = "btn btn-primary" onclick="ingresarMonto()">Ingresar monto</button>
                    <button class = "btn btn-primary" onclick="retirarMonto()">Retirar monto</button>
                    <button class="btn btn-danger" onclick="seleccionarCuenta()">Salir</button>
            </div>
        </section>
        <section id="ingresar" class="container">
            <div>
                <label for="montoConsignar">Ingresa el monto a ingresar:</label>
                <input class="form-control" type="number" name ="montoConsignar" id="montoConsignar">
                <button class = "btn btn-primary" onclick="validarIngresoMonto()">Ingresar</button>
                <button class="btn btn-danger" onclick="mostrarOpciones()">Cancelar</button>
            </div>
        </section>
        <section id="retirar" class="container">
            <div class="form-group">
                <label for="montoRetirar">Ingresa el monto a retirar:</label>
                <input class="form-control" type="number" name="montoRetirar" id="montoRetirar">
                <button class = "btn btn-primary" onclick="validarRetiroMonto()">Retirar</button>
                <button class="btn btn-danger" onclick="mostrarOpciones()">Cancelar</button>
            </div>
              
        </section>
          

    </header>
    
    

  </body>
</html>
